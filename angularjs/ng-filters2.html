<!DOCTYPE html>

<head>
	<title>AngularJS Filters2</title>
	<meta charset="utf-8" />
	<style>
		ul {
			display: table;
			list-style-type: none;
		}
		
		li {
			padding: 5px;
		}
	</style>
</head>

<body>
	<div ng-app="" ng-controller="namesController">
		<ul>
			<li ng-repeat="x in names | orderBy:'country'">
				{{ x.name + ', ' + (x.country | uppercase) }}
			</li>
		</ul>
	</div>

	<script src="angular.min.js"></script>
	<script src="jquery-1.4.2.min.js"></script>	
	<script>
		function namesController($scope) {
			$scope.names = [
				{name: 'New Delhi', country: 'India'},
				{name: 'New Jersy', country: 'USA'},
				{name: 'Stockholm', country: 'Sweden'},
				{name: 'Copenhagen', country: 'Denmark'}
			];
		}
		
		$(document).ready(function() {
			$('ul').css({position: 'absolute', left: ($(window).width() / 2) - 200});
			$('li:odd').css({'color': 'green', 'background-color': 'cyan'});	
		});
	</script>
</body>
</html>
