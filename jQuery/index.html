<!doctype html>
<html>
<head>
	<script src="jquery-1.4.2.min.js"></script>
	<script>
		$(document).ready(function() {
		  $("p:first").click(function() {
			$(this).hide(500);
		  });

	  	  $("p#second").click(function() {
		    $("p:last").toggle(500);
		  });
		});
	</script>
</head>
<body>
	<p>If you click on me, I will disappear.</p>
	<p id="second">Click me away!</p>
	<p>Click me too!</p>
</body>
</html>
