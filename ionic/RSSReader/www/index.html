<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="FeedController">

    <ion-pane>
      <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">Google News Reader</h1>
        <button class="button" ng-click="init()">
			<i class="icon ion-refresh"></i>
        </button>
      </ion-header-bar>
      <ion-content ng-init="init()">
		<div class="list card" ng-repeat="entry in entries">
		  <div class="item item-thumbnail">
			<em>{{ entry.publishedDate }}</em>
			<p><a href="{{ entry.url }}">{{ entry.url }}</a></p>
		  </div>

		  <div class="item item-body">
			<b style="text-align: justify" ng-click="browse(entry.link)">{{ entry.title }}</b>
		  </div>

		</div>
    </ion-content>
    </ion-pane>
  </body>
</html>
